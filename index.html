<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag unicode for 8 bits -->
  <meta charset="UTF-8">
  <!-- meta tag for the viewport of the device you're using -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta tag for the description of the web site -->
  <meta name="description" content="This is the description of the site">
  <!-- meta tag for keywords in search engines -->
  <meta name="keywords" content="Traversy HTML CSS Udemy Meta Tags">
  <!-- meta tag so your website doesn't show up in search engines -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  <p>inspect to view meta tags</p>
</body>
</html>
